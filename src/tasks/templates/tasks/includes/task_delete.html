<!-- Modal -->
<div class="modal fade" id="deleteModal{{task.pk}}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="deleteModalLabel">Вы действительно желаете удалить задачу
                    "{{task.summary}}"?</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'task-delete' task.pk %}" method="POST">
                {% csrf_token %}
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <button type="submit" class="btn btn-danger">Да</button>
                </div>
            </form>
        </div>
    </div>
</div>
