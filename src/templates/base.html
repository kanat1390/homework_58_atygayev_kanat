{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block page_title %}

        {% endblock page_title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
    <script src="https://kit.fontawesome.com/0adb5dcff4.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo d-flex justify-content-start gap-1 align-items-center mt-3">
                <div class="logo-image"><img src="{% static 'tasks/images/logo.svg' %}" alt="logo" width="35px;">
                </div>
                <div class="logo-title" style="font-size:25px; text-decoration: none; color:black;"><a
                        href="{% url 'task-list' %}"
                        style="text-decoration:none; color:rgb(193, 107, 3); font-weight: 500;">IssueTracker</a>
                </div>
            </div>
            {% block navigation %}

            {% endblock navigation %}
        </header>
        <div class="content">
            {% block title %}
            {% endblock title %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
